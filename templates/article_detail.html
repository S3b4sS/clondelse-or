{% extends "base.html" %}

{% block content %}
    <div class="article-entry">
        <h2>{{ article.title }}</h2>
        <p>{{ article.author }} | {{ article.date }}</p>
        <p>{{ article.body }}</p>
    </div>

<hr>

    <h4> Comments </h4>

    <div class="card-footer">
        {% for comment in article.comment_set.all %}
            <p>
                    <span class="font-weight-bold">
                        {{ comment.author }}
                    </span>
                {{ comment }}
            </p>
        {% endfor %}
    </div>
<hr>

    <p> <a href="{% url 'article_edit' article.pk %}">Edit</a>
        <a href="{% url 'article_delete' article.pk %}">Delete</a>
    </p>
  
    <p>Back to<a href="{% url 'article_list' %}"> articles</a>.</p>

{% endblock content %}
